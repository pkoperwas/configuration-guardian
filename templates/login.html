<head>
    <meta charset="UTF-8">

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Configuration Guardian | Login</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=IBM+Plex+Sans:wght@300;400;500;600;700&family=IBM+Plex+Mono:wght@400;500;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        body { 
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            font-family: 'IBM Plex Sans', sans-serif;
        }
        .login-card {
            animation: slideIn 0.5s ease-out;
        }
        @keyframes slideIn {
            from { opacity: 0; transform: translateY(-20px); }
            to { opacity: 1; transform: translateY(0); }
        }
    </style>
</head>
<body class="h-screen flex items-center justify-center">
    <div class="login-card bg-white rounded-2xl shadow-2xl p-10 w-full max-w-md">
        <div class="flex flex-col items-center justify-center mb-8">
            <div class="flex items-center gap-3 mb-3">
                <div class="w-16 h-16 bg-gradient-to-br from-blue-500 to-blue-600 rounded-xl flex items-center justify-center shadow-lg">
                    <i class="fa-solid fa-database text-white text-2xl"></i>
                </div>
            </div>
            <h1 class="text-3xl font-bold tracking-tight text-slate-900 text-center">Configuration <span class="text-blue-600">Guardian</span></h1>
        </div>
        
        <h2 class="text-xl font-semibold text-slate-900 mb-6 text-center">Sign In</h2>
        
        <form id="login-form" class="space-y-5">
            <div>
                <label class="text-xs uppercase font-bold text-slate-600 mb-2 block tracking-wider">Username</label>
                <input id="username" type="text" required autocomplete="username" class="w-full bg-slate-50 border border-slate-300 rounded-lg p-3 text-slate-900 outline-none transition focus:border-blue-500 focus:ring-2 focus:ring-blue-200">
            </div>
            
            <div>
                <label class="text-xs uppercase font-bold text-slate-600 mb-2 block tracking-wider">Password</label>
                <input id="password" type="password" required autocomplete="current-password" class="w-full bg-slate-50 border border-slate-300 rounded-lg p-3 text-slate-900 outline-none transition focus:border-blue-500 focus:ring-2 focus:ring-blue-200">
            </div>
            
            <div id="error-msg" class="hidden bg-red-50 border border-red-300 text-red-700 px-4 py-3 rounded-lg text-sm"></div>
            
            <button type="submit" class="w-full bg-gradient-to-r from-blue-600 to-blue-500 text-white py-3 rounded-lg font-semibold text-sm transition hover:shadow-lg transform hover:-translate-y-0.5">
                <i class="fa-solid fa-right-to-bracket mr-2"></i>
                Sign In
            </button>
        </form>
    </div>

    <script>
        document.getElementById('login-form').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            const errorMsg = document.getElementById('error-msg');
            
            try {
                const response = await fetch('/api/login', {
                    method: 'POST',
                    headers: {'Content-Type': 'application/json'},
                    body: JSON.stringify({ username, password })
                });
                
                const data = await response.json();
                
                if (data.status === 'success') {
                    window.location.href = '/';
                } else {
                    errorMsg.textContent = data.message || 'Invalid credentials';
                    errorMsg.classList.remove('hidden');
                }
            } catch (e) {
                errorMsg.textContent = 'Login failed. Please try again.';
                errorMsg.classList.remove('hidden');
            }
        });
    </script>
    
    <div class="fixed bottom-0 left-0 right-0 pb-6 text-center">
        <p class="text-xs text-slate-400">
            Â© 2026 | <span class="font-semibold">CONFIGURATION GUARDIAN</span> | 
            <a href="mailto:pawel.koperwas@icloud.com" class="hover:text-slate-600 transition">pawel.koperwas@icloud.com</a> | 
            Github: <a href="https://github.com/pkoperwas" target="_blank" class="hover:text-slate-600 transition">https://github.com/pkoperwas</a>
        </p>
    </div>
</body>
</html>
